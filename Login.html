<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom font for this page -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet">

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style type="text/css">
		body {
			font-family: 'Poppins', sans-serif;
		}
		body h1 b{
			color: black;
		}
		h1 {
			color: white;
		}
		/* thead {
			background-color: #43c6ac;
		} */
		.signUpDiv {
			/* background: linear-gradient(to right, #cc2b5e, #753a88); */
			background: linear-gradient(to right, #4568dc, #b06ab3);
		}
		.loginDiv {
			/* background: linear-gradient(to right, #cc2b5e, #753a88); */
			background: linear-gradient(to right, #4568dc, #b06ab3);
		}
		.tableDiv {
			/* background: linear-gradient(to right, #cc2b5e, #753a88); */
			background: linear-gradient(to left, #4568dc, #b06ab3);
		}
	</style>
</head>

<body onload="renderBackground()">

		<br/><br/>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<a href="./index.html">
						<i class="material-icons" style="font-size: 50px; color: black;">
							home
						</i>
					</a>
					<center>
						<h1>
							<b>Get Started With</b>
							<img src="./img/aip_logo.png" alt="AIP Logo" height="50px;" style="border-radius: 5px;">
						</h1>
					</center>
				</div>
			</div>
		</div>
		<br/>
		<div class="container">
			<div class="row">
				<!-- 1st Column: Sign Up Form -->
				<div class="col-md-6 col-sm-6 col-xs-6">
					<div class="signUpDiv card shadow-lg p-3 mb-5 rounded text-white" id="signUpDiv" style="display: none;">
						<center>
							<h2><b>Sign Up here.</b></h2>
							<form name="signUpForm">
								<!-- Row 1 -->
								<div class="form-row">
									<!-- First Name Field -->
									<div class="col">
										<label for="fname">First Name: </label>
										<input name="fnameField" id="fnameField" type="text" minlength="2" maxlength="100" class="form-control" onblur="nameFieldsValidator(document.signUpForm.fnameField)" required="required"/>
									</div>
									<!-- Last Name Field -->
									<div class="col">
										<label for="lname">Last Name: </label>
										<input name="lnameField" id="lnameField" type="text" minlength="2" maxlength="100" class="form-control" onblur="nameFieldsValidator(document.signUpForm.lnameField)" required="required"/>
									</div>
								</div>
								<br/>
								<!-- Row 2 -->
								<div class="form-row">
									<!-- Address field -->
									<div class="col">
										<label for="addr">Address: </label>
										<input type="text" minlength="15" maxlength="200" class="form-control" required="required"/>
									</div>
								</div>
								<br/>
								<!-- Row 3 -->
								<div class="form-row">
									<!-- State Field -->
									<div class="col">
										<label for="State">State: </label>
										<select class="form-control" required>
											<option value="MH">Maharashtra</option>
											<option value="GJ">Gujarat</option>
											<option value="RJ">Rajasthan</option>
										</select>
									</div>
									<!-- City Field -->
									<div class="col">
										<label for="city">City: </label>
										<input type="text" name="cityField" id="cityField" class="form-control" minlength="3" maxlength="50" onblur="nameFieldsValidator(document.signUpForm.cityField)" required="required"/>
									</div>
									<!-- Zip Code Field -->
									<div class="col">
										<label for="zip">Pin Code: </label>
										<input type="number" class="form-control" minlength="6" maxlength="10" required="required"/>
									</div>
								</div>
								<br/>
								<!-- Row 4 -->
								<div class="form-row">
									<!-- username field -->
									<div class="col">
										<label for="username">Email ID: </label>
										<input name="unameField" id="unameField" type="email" class="form-control" minlength="8" maxlength="50" required="required"/>
									</div>
									<!-- Password field -->
									<div class="col">
										<label for="pwd">Password: </label>
										<input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required"/>
									</div>
								</div>
								<br/>
								<!-- Row 5 -->
								<div class="form-row">
									<div class="col">
										<button type="submit" class="btn btn-light" onclick="formValidator(document.signUpForm)">Sign Up</button>&nbsp;&nbsp;&nbsp;&nbsp;
										<button type="reset" class="btn btn-light">Reset</button>
									</div>
								</div>
							</form>

						</center>
					</div>
				</div>
				<!-- 2nd Column: Login Form -->
				<div class="col-md-6 col-sm-6 col-xs-6">
					<!-- Row 1 -->
					<div class="row">
						<div class="container">
							<div class="loginDiv card shadow-lg p-3 mb-5 rounded text-white" id="loginDiv">
								<center>
									<h2><b>Login here.</b></h2>
									<form>
										<!-- Form Row 1 -->
										<div class="form-row">
											<!-- Username field -->
											<div class="col">
												<label for="username">EmailId: </label>
												<input type="email" class="form-control" minlength="8" required/>
											</div>
											<!-- Password Field -->
											<div class="col">
												<label for="pwd">Password: </label>
												<input type="password" class="form-control" minlength="8" required/>
											</div>
										</div>
										<br/>
										<!-- Form Row 2 -->
										<div class="form-row">
											<div class="col">
												<button type="submit" class="btn btn-light">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
												<button type="button" class="btn btn-light" onclick="showSignUp()">Sign Up</button>
											</div>
										</div>
									</form>
								</center>
							</div>
						</div>
					</div>
					<!-- Row 2 -->
					<div class="row">
						<div class="container">
							<div class="tableDiv card shadow-lg p-3 mb-5 rounded text-white" id="tableDiv">
								<h4><b>Our Users</b></h4>
								<table class="table table-striped">
									<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">First Name</th>
											<th scope="col">Last Name</th>
											<th scope="col">Handle</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>Jack</td>
											<td>Andressen</td>
											<td>oraclecloudaccount</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>Norman</td>
											<td>Bates</td>
											<td>sapincrocks</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script src="js/custom.js"></script>
</body>
</html>
